views:
  - title: Home
    type: custom:vertical-layout
    icon: mdi:view-dashboard-outline
    theme: apollo
    badges: []
    cards:
      - type: custom:gap-card
        height: 1
      - type: custom:layout-card
        layout_type: grid
        layout:
          grid-template-columns: min-content min-content 1fr min-content min-content
          grid-template-rows: 1fr
        cards:
          - type: custom:button-card
            entity: person.matthew
            show_name: true
            name: MC
            show_icon: false
            state:
              - value: home
                styles:
                  name:
                    - color: white
                  card:
                    - background-color: '#37c54f'
            styles:
              card:
                - background: var(--card-background-color)
                - border-radius: 50%
                - height: 35px
                - width: 35px
                - border-width: 0px
              name:
                - color: white
                - font-family: Calibri
                - font-size: 12px
                - justify-self: center
                - padding-left: 0px
                - padding-top: 0px
                - font-weight: 600
            tap_action:
              action: navigate
              navigation_path: matthew
          - type: custom:button-card
            entity: person.natalie
            size: 35px
            show_name: true
            name: NJ
            show_icon: false
            state:
              - value: home
                styles:
                  name:
                    - color: white
                  card:
                    - background-color: '#37c54f'
            styles:
              card:
                - background: var(--card-background-color)
                - border-radius: 50%
                - height: 35px
                - width: 35px
                - border-width: 0px
              name:
                - color: white
                - font-family: Calibri
                - font-size: 12px
                - justify-self: center
                - padding-left: 0px
                - padding-top: 0px
                - font-weight: 600
            tap_action:
              action: navigate
              navigation_path: natalie
          - type: custom:button-card
            entity: group.home_users
            show_icon: false
            show_label: false
            show_name: true
            name: Home
            color_type: icon
            state:
              - value: not_home
                name: Away
            styles:
              grid:
                - grid-template-areas: '"n"'
                - grid-template-columns: 1fr
                - grid-template-rows: 1fr
              card:
                - background: none
                - height: 35px
                - border-width: 0px
              name:
                - font-family: Calibri
                - font-size: 24px
                - justify-self: center
                - padding-left: 0px
                - padding-top: 0px
                - font-weight: 500
          - type: custom:button-card
            entity: alarm_control_panel.home
            size: 35px
            show_name: false
            show_icon: true
            icon: mdi:shield-off-outline
            state:
              - value: disarmed
                styles:
                  icon:
                    - color: var(--secondary-text-color)
              - value: armed_away
                icon: mdi:shield-outline
                styles:
                  icon:
                    - color: '#3a55c2'
              - value: armed_night
                icon: mdi:shield-moon-outline
                styles:
                  icon:
                    - color: '#3a55c2'
              - value: arming
                icon: mdi:shield-outline
                styles:
                  icon:
                    - color: orange
                    - animation: blink 1.5s ease infinite
              - value: triggered
                icon: mdi:bell-ring-outline
                styles:
                  icon:
                    - color: red
                    - animation: blink .7s ease infinite
            styles:
              card:
                - background: var(--card-background-color)
                - border-radius: 50%
                - height: 35px
                - width: 35px
                - border-width: 0px
              icon:
                - height: 18px
          - type: custom:button-card
            entity: lock.front_door
            size: 35px
            show_name: false
            show_icon: true
            color: red
            icon: mdi:lock-outline
            tap_action:
              action: toggle
            state:
              - value: locked
                icon: mdi:lock-outline
                styles:
                  icon:
                    - color: '#48cc06'
                  card:
                    - background-color: var(--card-background-color)
              - value: unlocked
                icon: mdi:lock-open-variant-outline
                styles:
                  icon:
                    - color: red
                    - animation: blink .7s ease infinite
                  card:
                    - background-color: var(--card-background-color)
              - value: locking
                icon: mdi:lock-reset
                styles:
                  icon:
                    - color: orange
                    - animation: blink 1.5s ease infinite
                  card:
                    - background-color: var(--card-background-color)
              - value: unlocking
                icon: mdi:lock-reset
                styles:
                  icon:
                    - color: orange
                    - animation: blink 1.5s ease infinite
                  card:
                    - background-color: var(--card-background-color)
            styles:
              card:
                - background: var(--card-background-color)
                - border-radius: 50%
                - height: 35px
                - width: 35px
                - border-width: 0px
              icon:
                - height: 18px
      - type: custom:gap-card
        height: 25
      - type: custom:layout-card
        layout_type: grid
        layout:
          grid-template-columns: 1fr 118px 118px 118px 1fr
          grid-template-rows: 1fr
        cards:
          - type: custom:gap-card
          - type: custom:button-card
            name: Work
            label: Mode
            icon: mdi:laptop
            size: 35px
            color_type: card
            entity: binary_sensor.work_mode
            tap_action:
              action: call-service
              service: script.work_mode
              target: {}
            show_name: true
            show_icon: true
            show_label: true
            state:
              - value: 'on'
                styles:
                  icon:
                    - color: white
                  name:
                    - color: white
                  label:
                    - color: white
                  card:
                    - background-image: >-
                        linear-gradient(50deg, rgba(254, 143, 89 ,1) 30%,
                        rgba(255, 172, 94,1) 100%)
            styles:
              grid:
                - grid-template-areas: '"i" "n" "l"'
                - grid-template-columns: 1fr
                - grid-template-rows: 50px 17px 15px
              card:
                - background: var(--card-background-color)
                - border-radius: 50%
                - height: 100px
                - width: 100px
                - border-width: 0px
              icon:
                - color: var(--secondary-text-color)
                - icon-size: 100px
                - top: 5px
              name:
                - color: var(--secondary-text-color)
                - font-family: Calibri
                - font-size: 12px
                - justify-self: center
                - padding-left: 0px
                - padding-top: 0px
                - font-weight: 600
              label:
                - color: var(--secondary-text-color)
                - font-family: Calibri
                - font-size: 12px
                - justify-self: center
                - padding-left: 0px
                - font-weight: 600
          - type: custom:button-card
            name: Movie
            label: Time
            icon: mdi:movie-roll
            size: 35px
            color_type: card
            entity: binary_sensor.movie_mode
            show_name: true
            show_icon: true
            show_label: true
            tap_action:
              action: call-service
              service: script.movie_mode_toggle
              target: {}
            state:
              - value: 'on'
                spin: true
                styles:
                  icon:
                    - color: white
                  name:
                    - color: white
                  label:
                    - color: white
                  card:
                    - background-image: >-
                        linear-gradient(50deg, rgba(138, 31, 252,1) 30%,
                        rgba(170, 81, 254,1) 100%)
            styles:
              grid:
                - grid-template-areas: '"i" "n" "l"'
                - grid-template-columns: 1fr
                - grid-template-rows: 50px 17px 15px
              card:
                - background: var(--card-background-color)
                - border-radius: 50%
                - height: 100px
                - width: 100px
                - border-width: 0px
              icon:
                - color: var(--secondary-text-color)
                - icon-size: 100px
                - top: 5px
              name:
                - color: var(--secondary-text-color)
                - font-family: Calibri
                - font-size: 12px
                - justify-self: center
                - padding-left: 0px
                - padding-top: 0px
                - font-weight: 600
              label:
                - color: var(--secondary-text-color)
                - font-family: Calibri
                - font-size: 12px
                - justify-self: center
                - padding-left: 0px
                - font-weight: 600
          - type: custom:button-card
            name: Good
            label: Night
            icon: mdi:weather-night
            size: 35px
            color_type: card
            entity: input_boolean.bed
            tap_action:
              action: call-service
              service: script.bed_mode_toggle
              target: {}
            confirmation:
              text: '[[[ return `Are you sure you want to toggle Bed Mode?` ]]]'
            show_name: true
            show_icon: true
            show_label: true
            state:
              - value: 'on'
                styles:
                  icon:
                    - color: white
                  name:
                    - color: white
                  label:
                    - color: white
                  card:
                    - background-image: >-
                        linear-gradient(50deg, rgba(44, 143, 251 ,1) 30%,
                        rgba(126, 193, 255,1) 100%)
            styles:
              grid:
                - grid-template-areas: '"i" "n" "l"'
                - grid-template-columns: 1fr
                - grid-template-rows: 50px 17px 15px
              card:
                - background: var(--card-background-color)
                - border-radius: 50%
                - height: 100px
                - width: 100px
                - border-width: 0px
              icon:
                - color: var(--secondary-text-color)
                - icon-size: 100px
                - top: 5px
              name:
                - color: var(--secondary-text-color)
                - font-family: Calibri
                - font-size: 12px
                - justify-self: center
                - padding-left: 0px
                - padding-top: 0px
                - font-weight: 600
              label:
                - color: var(--secondary-text-color)
                - font-family: Calibri
                - font-size: 12px
                - justify-self: center
                - padding-left: 0px
                - font-weight: 600
          - type: custom:gap-card
      - type: custom:button-card
        show_icon: false
        show_label: false
        show_name: true
        name: Navigate
        color_type: icon
        styles:
          grid:
            - grid-template-areas: '"n"'
            - grid-template-columns: 1fr
            - grid-template-rows: 1fr
          card:
            - background: none
            - height: 60px
            - border-width: 0px
          name:
            - font-family: Calibri
            - font-size: 22px
            - justify-self: start
            - padding-left: 18px
            - padding-top: 20px
            - font-weight: 500
      - type: custom:layout-card
        layout_type: grid
        layout:
          grid-template-columns: 1fr 1fr
          grid-template-rows: 1fr 1fr
        cards:
          - type: custom:button-card
            name: Smart
            label: Home
            icon: mdi:home-automation
            show_name: true
            show_icon: true
            show_label: true
            tap_action:
              action: navigate
              navigation_path: smart-home
            hold_action:
              action: navigate
              navigation_path: settings
            styles:
              img_cell:
                - max-height: 200px
                - max-width: 200px
                - height: 200px
                - width: 200px
                - position: absolute
                - right: '-40px'
                - top: '-10px'
                - rotate: 338deg
              card:
                - background-image: >-
                    linear-gradient(20deg, rgba(22, 118, 196 ,1) 30%, rgba(138,
                    183, 219,1) 100%)
                - height: 130px
                - background-position: center
                - background-size: cover
                - border-width: 0px
              icon:
                - color: rgba(255, 255, 255 ,.15)
                - width: 200px
                - height: 200px
              name:
                - position: absolute
                - left: 14px
                - top: 12px
                - height: 40px
                - width: 60px
                - font-family: Calibri
                - color: '#fcfcfc'
                - font-size: 23px
                - font-weight: 300
              label:
                - position: absolute
                - left: 14px
                - top: 36px
                - height: 40px
                - width: 60px
                - font-family: Calibri
                - color: '#fcfcfc'
                - font-size: 23px
                - font-weight: 300
          - type: custom:button-card
            name: Media
            label: Controls
            icon: mdi:multimedia
            show_name: true
            show_icon: true
            show_label: true
            tap_action:
              action: navigate
              navigation_path: media
            styles:
              img_cell:
                - max-height: 160px
                - max-width: 160px
                - height: 160px
                - width: 160px
                - position: absolute
                - right: '-55px'
                - top: 10px
                - rotate: 338deg
              card:
                - background-image: >-
                    linear-gradient(20deg, rgba(113, 48, 166 ,1) 10%, rgba(173,
                    76, 252,1) 100%)
                - height: 130px
                - background-position: center
                - background-size: cover
                - border-width: 0px
              icon:
                - color: rgba(255, 255, 255 ,.15)
                - width: 160px
                - height: 160px
              name:
                - position: absolute
                - left: 4px
                - top: 12px
                - height: 40px
                - width: 80px
                - font-family: Calibri
                - color: '#fcfcfc'
                - font-size: 23px
                - font-weight: 300
              label:
                - position: absolute
                - left: 14px
                - top: 36px
                - height: 40px
                - width: 80px
                - font-family: Calibri
                - color: '#fcfcfc'
                - font-size: 23px
                - font-weight: 300
          - type: custom:button-card
            name: Energy
            label: Dashboard
            icon: mdi:lightning-bolt-circle
            show_name: true
            show_icon: true
            show_label: true
            tap_action:
              action: navigate
              navigation_path: energy
            styles:
              img_cell:
                - max-height: 160px
                - max-width: 160px
                - height: 160px
                - width: 160px
                - position: absolute
                - right: '-40px'
                - top: 10px
                - rotate: 338deg
              card:
                - background-image: >-
                    linear-gradient(20deg, rgba(33, 102, 71 ,1) 30%, rgba(47,
                    163, 111,1) 100%)
                - height: 130px
                - background-position: center
                - background-size: cover
                - border-width: 0px
              icon:
                - color: rgba(255, 255, 255 ,.15)
                - width: 160px
                - height: 160px
              name:
                - position: absolute
                - left: 13px
                - top: 12px
                - height: 40px
                - width: 70px
                - font-family: Calibri
                - color: '#fcfcfc'
                - font-size: 23px
                - font-weight: 300
              label:
                - position: absolute
                - left: 17px
                - top: 36px
                - height: 40px
                - width: 100px
                - font-family: Calibri
                - color: '#fcfcfc'
                - font-size: 23px
                - font-weight: 300
          - type: custom:button-card
            name: Home
            label: Security
            icon: mdi:cctv
            show_name: true
            show_icon: true
            show_label: true
            tap_action:
              action: navigate
              navigation_path: security
            hold_action:
              action: navigate
              navigation_path: security_settings
            styles:
              img_cell:
                - max-height: 160px
                - max-width: 160px
                - height: 160px
                - width: 160px
                - position: absolute
                - right: '-20px'
                - top: 0px
                - rotate: 0deg
              card:
                - background-image: >-
                    linear-gradient(15deg, rgba(72, 101, 117 ,1) 30%, rgba(117,
                    165, 191,1) 100%)
                - height: 130px
                - background-position: center
                - background-size: cover
                - border-width: 0px
              icon:
                - color: rgba(255, 255, 255 ,.15)
                - width: 160px
                - height: 160px
              name:
                - position: absolute
                - left: 13px
                - top: 12px
                - height: 40px
                - width: 60px
                - font-family: Calibri
                - color: '#fcfcfc'
                - font-size: 23px
                - font-weight: 300
              label:
                - position: absolute
                - left: 3px
                - top: 36px
                - height: 40px
                - width: 100px
                - font-family: Calibri
                - color: '#fcfcfc'
                - font-size: 23px
                - font-weight: 300
      - type: custom:layout-card
        layout_type: grid
        layout:
          grid-template-columns: 1px 2fr 1fr 1px
        cards:
          - type: custom:gap-card
          - type: custom:button-card
            name: Lights
            label: are on
            icon: mdi:ceiling-light-multiple-outline
            entity: sensor.number_of_lights_on
            show_name: true
            show_icon: true
            show_label: true
            show_state: true
            tap_action:
              action: navigate
              navigation_path: lights
            state:
              - value: 0
                operator: '=='
                icon: mdi:lightbulb-off-outline
                styles:
                  icon:
                    - color: var(--disabled-text-color)
                  name:
                    - color: var(--disabled-text-color)
                  label:
                    - color: var(--disabled-text-color)
                  state:
                    - color: var(--disabled-text-color)
              - value: 1
                operator: '=='
                name: Light
                label: is on
                icon: mdi:ceiling-light-outline
                styles:
                  icon:
                    - color: var(--primary-text-color)
                  name:
                    - color: var(--primary-text-color)
                  label:
                    - color: var(--primary-text-color)
                  state:
                    - color: var(--primary-text-color)
              - value: 1
                operator: '>'
                name: Lights
                label: are on
                icon: mdi:ceiling-light-multiple-outline
                styles:
                  icon:
                    - color: var(--primary-text-color)
                  name:
                    - color: var(--primary-text-color)
                  label:
                    - color: var(--primary-text-color)
                  state:
                    - color: var(--primary-text-color)
            styles:
              img_cell:
                - position: absolute
                - left: 40%
                - top: 10%
                - height: 20px
              grid:
                - grid-template-areas: '"s n" "s l"'
                - grid-template-columns: 120px 1fr
                - grid-template-rows: 1fr 1fr
              card:
                - margin-top: 5px
                - background: var(--card-background-color)
                - height: 130px
                - background-position: center
                - background-size: cover
                - border-width: 0px
                - padding-left: 5px
                - padding-right: 5px
              name:
                - font-family: Calibri
                - color: var(--primary-text-color)
                - font-size: 25px
                - justify-self: start
                - padding-top: 25px
                - font-weight: 300
              label:
                - font-family: Calibri
                - color: var(--primary-text-color)
                - font-size: 25px
                - justify-self: start
                - padding-bottom: 25px
                - font-weight: 300
              state:
                - font-family: Calibri
                - color: var(--primary-text-color)
                - font-size: 70px
                - justify-self: center
                - padding-left: 5px
                - font-weight: 300
          - type: conditional
            conditions:
              - entity: input_boolean.alarm_running
                state: 'off'
            card:
              type: custom:button-card
              name: Morning Alarm
              label: is enabled
              icon: mdi:alarm
              entity: input_boolean.morning_routine
              show_name: true
              show_icon: true
              show_label: true
              show_state: false
              tap_action:
                action: navigate
                navigation_path: alarms
              hold_action:
                action: toggle
              state:
                - value: 'off'
                  icon: mdi:alarm-off
                  label: is disabled
                  styles:
                    icon:
                      - color: var(--disabled-text-color)
                    name:
                      - color: var(--disabled-text-color)
                    label:
                      - color: var(--disabled-text-color)
                    card:
                      - background: var(--card-background-color)
              styles:
                icon:
                  - height: 50px
                  - color: var(--primary-text-color)
                grid:
                  - grid-template-areas: '"i" "n" "l"'
                  - grid-template-columns: 1fr
                  - grid-template-rows: 65px min-content min-content
                img_cell:
                  - left: 0%
                  - top: 5%
                  - height: 90px
                card:
                  - margin-top: 5px
                  - background: var(--card-background-color)
                  - height: 130px
                  - background-position: center
                  - background-size: cover
                  - border-width: 0px
                  - padding-left: 5px
                  - padding-right: 5px
                name:
                  - font-family: Calibri
                  - color: var(--primary-text-color)
                  - font-size: 15px
                  - justify-self: center
                  - height: 21px
                  - padding-top: 0px
                  - font-weight: 300
                label:
                  - font-family: Calibri
                  - color: var(--primary-text-color)
                  - font-size: 15px
                  - justify-self: center
                  - padding-bottom: 0px
                  - font-weight: 300
          - type: conditional
            conditions:
              - entity: input_boolean.alarm_running
                state: 'on'
            card:
              type: custom:button-card
              name: Alarm Ringing!
              label: tap to stop
              icon: mdi:alarm
              entity: input_boolean.alarm_running
              show_name: true
              show_icon: true
              show_label: true
              show_state: false
              extra_styles: |
                @keyframes shake {
                  0% { transform: translate(1px, 1px) rotate(0deg); }
                  10% { transform: translate(-1px, -2px) rotate(-1deg); }
                  20% { transform: translate(-3px, 0px) rotate(1deg); }
                  30% { transform: translate(3px, 2px) rotate(0deg); }
                  40% { transform: translate(1px, -1px) rotate(1deg); }
                  50% { transform: translate(-1px, 2px) rotate(-1deg); }
                  60% { transform: translate(-3px, 1px) rotate(0deg); }
                  70% { transform: translate(3px, 1px) rotate(-1deg); }
                  80% { transform: translate(-1px, -1px) rotate(1deg); }
                  90% { transform: translate(1px, 2px) rotate(0deg); }
                  100% { transform: translate(1px, -2px) rotate(-1deg); }
                }
              tap_action:
                action: toggle
              state:
                - value: 'on'
                  icon: mdi:alarm
                  styles:
                    icon:
                      - animation: shake 0.5s linear infinite;
                      - color: var(--primary-text-color)
                    name:
                      - color: var(--primary-text-color)
                    label:
                      - color: var(--primary-text-color)
                    card:
                      - background: var(--card-background-color)
              styles:
                icon:
                  - height: 50px
                  - color: var(--primary-text-color)
                grid:
                  - grid-template-areas: '"i" "n" "l"'
                  - grid-template-columns: 1fr
                  - grid-template-rows: 65px min-content min-content
                img_cell:
                  - left: 0%
                  - top: 5%
                  - height: 90px
                card:
                  - margin-top: 5px
                  - background: var(--card-background-color)
                  - height: 130px
                  - background-position: center
                  - background-size: cover
                  - border-width: 0px
                  - padding-left: 5px
                  - padding-right: 5px
                name:
                  - font-family: Calibri
                  - color: var(--primary-text-color)
                  - font-size: 16px
                  - justify-self: center
                  - height: 21px
                  - padding-top: 0px
                  - font-weight: 300
                label:
                  - font-family: Calibri
                  - color: var(--primary-text-color)
                  - font-size: 13px
                  - justify-self: center
                  - padding-bottom: 0px
                  - font-weight: 300
          - type: custom:gap-card
      - type: custom:layout-card
        layout_type: grid
        layout:
          grid-template-columns: 1fr 1fr
          grid-template-rows: 1fr
        cards:
          - type: custom:button-card
            entity: input_boolean.hold
            name: Smart
            label: Dumb
            color-type: card
            color: white
            icon: mdi:toggle-switch-off-outline
            show_name: true
            show_icon: true
            show_label: true
            tap_action:
              action: toggle
            custom_fields:
              toggle: toggle
              setting:
                card:
                  type: custom:layout-card
                  layout_type: custom:grid-layout
                  layout:
                    grid-template-columns: auto
                    grid-template-rows: auto
                  cards:
                    - type: custom:button-card
                      size: 40px
